{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Prohibidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'scanner/styles.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

    <div class="max-w-7xl mx-auto p-6">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">Listado de Personas Prohibidas</h1>
            <a href="{% url 'agregar_prohibido' %}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
                + Agregar Prohibido
            </a>
        </div>

        <div class="overflow-x-auto bg-white shadow rounded-lg p-6">
            <h2>Eliminar Cliente Prohibido</h2>
            <p>¿Estás seguro que deseas eliminar a {{ prohibido.nombre }}?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit">Sí, eliminar</button>
                <a href="{% url 'listar_prohibidos' %}">Cancelar</a>
            </form>
        </div>
    </div>
</body>
</html>
